### SETTINGS ###
# Enable mouse mode
setw -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set-option -g default-terminal "screen-256color"
set-option -gw xterm-keys on

### KEYBINDS ###
# Vim-like keybinds for windows and panes
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
bind-key q kill-pane
bind-key a display-panes

# tmux.nvim switching and resizing
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind-key -T copy-mode-vi 'C-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if -F '#{pane_at_right}' '' 'select-pane -R'

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1

set -g @command-capture-key t
set -g @command-capture-prompt-pattern '^â¯ '

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'


### STATUS BAR ###
# 12h clock, day of week, and date
set -g status-right '#[default]%a %d/%m #[bg=blue] %I:%M %p '

set -g status-left-length 50
# Gpu, cpu and memory usage
set -g status-left '#{ram_bg_color} ğŸ #{ram_percentage} #{cpu_bg_color} ğŸ”³ #{cpu_percentage} #{cpu_temp_bg_color} ğŸ¥ #{gpu_percentage} #{gpu_temp_bg_color} #{gpu_temp} '
# Cpu temp: #{cpu_temp} #{gpu_bg_color}
# Battery level: #{battery_color_status_bg} ğŸ”‹ #{battery_percentage}

# Centre window list
set -g status-justify centre
set -g status-interval 5               # Set update frequency (default 15 seconds)
set-window-option -g window-status-current-style bg=blue


### PLUGINS ###
# Prefix + I to install plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'aserowy/tmux.nvim'
# set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'artemave/tmux_capture_last_command_output'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run -b '~/.tmux/plugins/tpm/tpm'
